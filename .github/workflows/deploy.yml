name: Deploy Website

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.2.0"

      - name: Build Project
        run: |
          npm ci
          npm run build

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deployment
        env:
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USERNAME: ${{ secrets.REMOTE_USERNAME }}
        run: |
          set -e
          zip -r dist.zip ./dist/
          scp -o StrictHostKeyChecking=no ./dist.zip $REMOTE_USERNAME@$REMOTE_HOST:~/public_html/
          ssh $REMOTE_USERNAME@$REMOTE_HOST << 'EOF'
            cd ~/public_html
            unzip -o dist.zip
            mv dist/* .
            rmdir dist
            rm dist.zip
          EOF
